    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://ltqkbtfdjvslqktjtbod.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0cWtidGZkanZzbHFrdGp0Ym9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MjE1NzgsImV4cCI6MjA3MjM5NzU3OH0.RnZQZ3QmYrcedLK-IefXCQhTeNFJOUNmU7O0f5HGkLg';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // V√©rifier l'authentification
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = './index.html';
                return false;
            }
            
            document.getElementById('userEmail').textContent = session.user.email;
            return true;
        }

        // D√©connexion
        document.getElementById('logoutButton').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = './index.html';
        });

        function getStatutColor(statut) {
            switch (statut) {
                case 'en_cours': return 'bg-blue-100 text-blue-800';
                case 'planifie': return 'bg-gray-100 text-gray-800';
                case 'en_pause': return 'bg-yellow-100 text-yellow-800';
                case 'termine': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'site_web': return 'üåê';
                case 'community_management': return 'üì±';
                case 'publicite': return 'üì¢';
                case 'automatisation': return 'ü§ñ';
                default: return 'üìÅ';
            }
        }

        // Charger les projets avec informations client
        async function loadProjets() {
            try {
                // Utiliser la vue v_projets_complets pour avoir les infos client
                const { data: projets, error } = await supabaseClient
                    .from('v_projets_complets')
                    .select('*')
                    .order('date_debut', { ascending: false });

                if (error) {
                    // Si la vue n'existe pas, faire une requ√™te avec jointure
                    console.warn('Vue v_projets_complets non disponible, utilisation de la jointure manuelle');
                    
                    const { data: projetsAlternative, error: errorAlternative } = await supabaseClient
                        .from('projets')
                        .select(`
                            *,
                            clients:client_id (
                                nom,
                                secteur,
                                email
                            )
                        `)
                        .order('date_debut', { ascending: false });
                    
                    if (errorAlternative) throw errorAlternative;
                    
                    // Reformater les donn√©es pour correspondre √† la structure attendue
                    const projetsFormates = projetsAlternative.map(projet => ({
                        ...projet,
                        client_nom: projet.clients?.nom || 'Client inconnu',
                        client_secteur: projet.clients?.secteur || '',
                        client_email: projet.clients?.email || ''
                    }));
                    
                    displayProjets(projetsFormates);
                    return;
                }

                displayProjets(projets);

            } catch (error) {
                console.error('Erreur lors du chargement des projets:', error);
                document.getElementById('projetsLoading').innerHTML = `
                    <p class="text-red-600">Erreur lors du chargement : ${error.message}</p>
                `;
            }
        }

        function displayProjets(projets) {
            // Masquer le loading
            document.getElementById('projetsLoading').classList.add('hidden');
            document.getElementById('projetsList').classList.remove('hidden');

            // Afficher les projets
            const projetsContainer = document.querySelector('#projetsList .grid');
            if (projets.length > 0) {
                projetsContainer.innerHTML = projets.map(projet => `
                    <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center">
                                <span class="text-2xl mr-3">${getTypeIcon(projet.type)}</span>
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900">
                                        ${projet.nom}
                                    </h3>
                                    <p class="text-sm text-gray-500 capitalize">
                                        ${projet.client_nom} ‚Ä¢ ${projet.type.replace('_', ' ')} ‚Ä¢ Budget: ${projet.budget ? projet.budget.toLocaleString('fr-FR') + '‚Ç¨' : 'Non d√©fini'}
                                    </p>
                                </div>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatutColor(projet.statut)}">
                                ${projet.statut.replace('_', ' ')}
                            </span>
                        </div>

                        <div class="mb-4">
                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                <span>Progression</span>
                                <span>${projet.progression || 0}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div 
                                    class="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                                    style="width: ${projet.progression || 0}%"
                                ></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <div>
                                ${projet.date_debut ? 'D√©but: ' + new Date(projet.date_debut).toLocaleDateString('fr-FR') : 'Date de d√©but non d√©finie'}
                            </div>
                            <div>
                                ${projet.date_fin_prevue ? '√âch√©ance: ' + new Date(projet.date_fin_prevue).toLocaleDateString('fr-FR') : 'Pas d\'√©ch√©ance'}
                            </div>
                            <button onclick="openProjetDetails('${projet.id}')" class="text-indigo-600 hover:text-indigo-900 font-medium">
                                Voir d√©tails
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                projetsContainer.innerHTML = '<div class="text-center text-gray-500 py-8">Aucun projet trouv√©</div>';
            }

            // Calculer les statistiques
            const total = projets.length;
            const enCours = projets.filter(p => p.statut === 'en_cours').length;
            const planifies = projets.filter(p => p.statut === 'planifie').length;
            const termines = projets.filter(p => p.statut === 'termine').length;

            document.getElementById('totalProjets').textContent = total;
            document.getElementById('projetsEnCours').textContent = enCours;
            document.getElementById('projetsPlanifies').textContent = planifies;
            document.getElementById('projetsTermines').textContent = termines;
        }

        // Charger les clients pour le formulaire
        let clientsData = [];
        async function loadClients() {
            try {
                const { data: clients, error } = await supabaseClient
                    .from('clients')
                    .select('id, nom')
                    .eq('statut', 'actif')
                    .order('nom');
                
                if (error) throw error;
                clientsData = clients;
                
                // Remplir le select des clients
                const clientSelect = document.getElementById('projetClient');
                clientSelect.innerHTML = '<option value="">S√©lectionner un client</option>';
                clients.forEach(client => {
                    clientSelect.innerHTML += `<option value="${client.id}">${client.nom}</option>`;
                });
            } catch (error) {
                console.error('Erreur lors du chargement des clients:', error);
            }
        }

        // Modal nouveau projet
        document.getElementById('nouveauProjetBtn').addEventListener('click', () => {
            document.getElementById('projetModal').classList.remove('hidden');
        });

        document.getElementById('cancelProjet').addEventListener('click', () => {
            document.getElementById('projetModal').classList.add('hidden');
            document.getElementById('projetForm').reset();
        });

        // Cr√©er un nouveau projet
        document.getElementById('projetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nom: document.getElementById('projetNom').value,
                client_id: document.getElementById('projetClient').value,
                type: document.getElementById('projetType').value,
                statut: document.getElementById('projetStatut').value,
                budget: document.getElementById('projetBudget').value ? parseInt(document.getElementById('projetBudget').value) : null,
                description: document.getElementById('projetDescription').value || null,
                date_debut: document.getElementById('projetDateDebut').value || null,
                date_fin_prevue: document.getElementById('projetDateFin').value || null,
                progression: 0
            };

            try {
                const { data, error } = await supabaseClient
                    .from('projets')
                    .insert([formData]);

                if (error) throw error;

                // Fermer le modal et recharger
                document.getElementById('projetModal').classList.add('hidden');
                document.getElementById('projetForm').reset();
                loadProjets();
                showNotification('Projet cr√©√© avec succ√®s !', 'success');

            } catch (error) {
                console.error('Erreur lors de la cr√©ation du projet:', error);
                showNotification('Erreur lors de la cr√©ation: ' + error.message, 'error');
            }
        });

        // Variable globale pour stocker le projet actuel
        let currentProjet = null;

        // Fonction pour ouvrir les d√©tails d'un projet
        async function openProjetDetails(projetId) {
            try {
                const { data: projet, error } = await supabaseClient
                    .from('projets')
                    .select(`
                        *,
                        clients:client_id (
                            nom,
                            secteur,
                            email,
                            telephone
                        )
                    `)
                    .eq('id', projetId)
                    .single();

                if (error) throw error;

                currentProjet = projet;
                
                // Remplir le contenu du modal
                const content = document.getElementById('projetDetailsContent');
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <h4 class="text-sm font-medium text-gray-500">Projet</h4>
                                <p class="text-lg font-medium text-gray-900">${projet.nom}</p>
                            </div>
                            
                            <div>
                                <h4 class="text-sm font-medium text-gray-500">Client</h4>
                                <p class="text-lg text-gray-900">${projet.clients?.nom || 'Client inconnu'}</p>
                                ${projet.clients?.email ? `<p class="text-sm text-gray-600">${projet.clients.email}</p>` : ''}
                                ${projet.clients?.telephone ? `<p class="text-sm text-gray-600">${projet.clients.telephone}</p>` : ''}
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <h4 class="text-sm font-medium text-gray-500">Type</h4>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        ${getTypeIcon(projet.type)} ${projet.type.replace('_', ' ')}
                                    </span>
                                </div>
                                <div>
                                    <h4 class="text-sm font-medium text-gray-500">Statut</h4>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatutColor(projet.statut)}">
                                        ${projet.statut.replace('_', ' ')}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <h4 class="text-sm font-medium text-gray-500">Progression</h4>
                                <div class="mt-2">
                                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                                        <span>Avancement</span>
                                        <span>${projet.progression || 0}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-indigo-600 h-2 rounded-full" style="width: ${projet.progression || 0}%"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <h4 class="text-sm font-medium text-gray-500">Budget</h4>
                                    <p class="text-lg text-gray-900">${projet.budget ? projet.budget.toLocaleString('fr-FR') + '‚Ç¨' : 'Non d√©fini'}</p>
                                </div>
                                
                                <div>
                                    <h4 class="text-sm font-medium text-gray-500">Dates</h4>
                                    <p class="text-sm text-gray-900">
                                        <strong>D√©but:</strong> ${projet.date_debut ? new Date(projet.date_debut).toLocaleDateString('fr-FR') : 'Non d√©finie'}
                                    </p>
                                    <p class="text-sm text-gray-900">
                                        <strong>Fin pr√©vue:</strong> ${projet.date_fin_prevue ? new Date(projet.date_fin_prevue).toLocaleDateString('fr-FR') : 'Non d√©finie'}
                                    </p>
                                    ${projet.date_fin_reelle ? `<p class="text-sm text-gray-900"><strong>Termin√© le:</strong> ${new Date(projet.date_fin_reelle).toLocaleDateString('fr-FR')}</p>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${projet.description ? `
                        <div class="pt-4 border-t">
                            <h4 class="text-sm font-medium text-gray-500 mb-2">Description</h4>
                            <p class="text-gray-900">${projet.description}</p>
                        </div>
                    ` : ''}
                `;

                document.getElementById('projetDetailsModal').classList.remove('hidden');

            } catch (error) {
                console.error('Erreur lors du chargement des d√©tails:', error);
                showNotification('Erreur lors du chargement des d√©tails', 'error');
            }
        }

        // Fermer le modal de d√©tails
        document.getElementById('closeProjetDetails').addEventListener('click', () => {
            document.getElementById('projetDetailsModal').classList.add('hidden');
        });

        // Ouvrir le modal d'√©dition
        document.getElementById('editProjet').addEventListener('click', () => {
            if (currentProjet) {
                // Remplir le formulaire d'√©dition
                document.getElementById('editProjetId').value = currentProjet.id;
                document.getElementById('editProjetNom').value = currentProjet.nom;
                document.getElementById('editProjetType').value = currentProjet.type;
                document.getElementById('editProjetStatut').value = currentProjet.statut;
                document.getElementById('editProjetProgression').value = currentProjet.progression || 0;
                document.getElementById('progressionValue').textContent = currentProjet.progression || 0;
                document.getElementById('editProjetBudget').value = currentProjet.budget || '';
                document.getElementById('editProjetDateDebut').value = currentProjet.date_debut || '';
                document.getElementById('editProjetDateFin').value = currentProjet.date_fin_prevue || '';
                document.getElementById('editProjetDescription').value = currentProjet.description || '';

                // Fermer le modal de d√©tails et ouvrir celui d'√©dition
                document.getElementById('projetDetailsModal').classList.add('hidden');
                document.getElementById('projetEditModal').classList.remove('hidden');
            }
        });

        // Gestion du slider de progression
        document.getElementById('editProjetProgression').addEventListener('input', (e) => {
            document.getElementById('progressionValue').textContent = e.target.value;
        });

        // Annuler l'√©dition
        document.getElementById('cancelEditProjet').addEventListener('click', () => {
            document.getElementById('projetEditModal').classList.add('hidden');
            document.getElementById('projetEditForm').reset();
        });

        // Sauvegarder les modifications
        document.getElementById('projetEditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projetId = document.getElementById('editProjetId').value;
            const updateData = {
                nom: document.getElementById('editProjetNom').value,
                type: document.getElementById('editProjetType').value,
                statut: document.getElementById('editProjetStatut').value,
                progression: parseInt(document.getElementById('editProjetProgression').value),
                budget: document.getElementById('editProjetBudget').value ? parseInt(document.getElementById('editProjetBudget').value) : null,
                date_debut: document.getElementById('editProjetDateDebut').value || null,
                date_fin_prevue: document.getElementById('editProjetDateFin').value || null,
                description: document.getElementById('editProjetDescription').value || null
            };

            // Si le statut passe √† "termin√©", ajouter la date de fin r√©elle
            if (updateData.statut === 'termine' && currentProjet.statut !== 'termine') {
                updateData.date_fin_reelle = new Date().toISOString().split('T')[0];
                updateData.progression = 100;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('projets')
                    .update(updateData)
                    .eq('id', projetId);

                if (error) throw error;

                document.getElementById('projetEditModal').classList.add('hidden');
                document.getElementById('projetEditForm').reset();
                loadProjets();
                showNotification('Projet mis √† jour avec succ√®s !', 'success');

            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                showNotification('Erreur lors de la mise √† jour: ' + error.message, 'error');
            }
        });

        // Supprimer le projet
        document.getElementById('deleteProjet').addEventListener('click', async () => {
            if (currentProjet && confirm(`√ätes-vous s√ªr de vouloir supprimer le projet "${currentProjet.nom}" ? Cette action est irr√©versible.`)) {
                try {
                    const { data, error } = await supabaseClient
                        .from('projets')
                        .delete()
                        .eq('id', currentProjet.id);

                    if (error) throw error;

                    document.getElementById('projetDetailsModal').classList.add('hidden');
                    loadProjets();
                    showNotification('Projet supprim√© avec succ√®s !', 'success');

                } catch (error) {
                    console.error('Erreur lors de la suppression:', error);
                    showNotification('Erreur lors de la suppression: ' + error.message, 'error');
                }
            }
        });

        // Fonction pour afficher les notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-md text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialisation
        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                loadProjets();
                loadClients();
            }
        });
    </script>
</body>
</html>
